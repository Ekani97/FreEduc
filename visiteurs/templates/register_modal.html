<!-- Modal Inscription -->
<div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 m-4 max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Inscription</h2>
            <button onclick="closeModal('registerModal')" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form id="registerForm" class="space-y-4" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" name="nom" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" name="prenom" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" name="username" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" name="mdp" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirmation du mot de passe</label>
                <input type="password" name="mdp_confirm" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Filière d'intérêt</label>
                <select name="filiere" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light" required>
                    <option value="">Sélectionner une filière</option>
                    <option value="Génie Logiciel">Génie Logiciel</option>
                    <option value="Systèmes et Réseaux">Systèmes et Réseaux</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Maintenance IT">Maintenance IT</option>
                    <option value="Microsoft Certification">Microsoft Certification</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-success-green text-white py-2 rounded-lg hover:bg-green-600 transition-colors">
                Créer mon compte
            </button>
        </form>
    </div>
</div>

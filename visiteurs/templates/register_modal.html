<div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 m-4 max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-gray-800">Inscription</h2>
            <button onclick="closeModal('registerModal')" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <form class="space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Numéro Matricule</label>
                <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Filière d'intérêt</label>
                <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:border-academic-light">
                    <option value="">Sélectionner une filière</option>
                    <option value="GL">Génie Logiciel</option>
                    <option value="SR">Systèmes et Réseaux</option>
                    <option value="SE">Software Engineering</option>
                    <option value="MI">Maintenance IT</option>
                    <option value="MC">Microsoft Certification</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-success-green text-white py-2 rounded-lg hover:bg-green-600 transition-colors">
                Créer mon compte
            </button>
        </form>
    </div>
</div>
